<!DOCTYPE HTML>
<html lang="en">
<head>
  <!-- Force latest IE rendering engine or ChromeFrame if installed -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <meta charset="utf-8">
  <title>ILLW Plotter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.ico">
  <!-- Bootstrap styles -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="css/select2.min.css">
  <!-- Syntax highlighting. -->
  <link rel="stylesheet" href="css/prism.css">
  <!-- Generic page styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ILLW Plotter</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>ILLW Plotter</h2>

    <div class="alert alert-success" id="success-alert">
      <button type="button" class="close" data-dismiss="alert">x</button>
      <strong>Success! </strong>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <div class="pull-left">
          <strong>Search ILLW lighthouse</strong>
        </div>
      </div>
      <div class="panel-footer">
        <div class="input-group">
          <select class="location-search" style="width: 100%">
            <option></option>
          </select>
          <span class="input-group-btn">
            <button id="add-log-entry" class="btn btn-default" type="button">Add log entry</button>
          </span>
        </div>
          <div class="panel panel-default" id="location-selection-container">
            <div class="panel-body" id="location-selection">
            </div>
          </div>
      </div>
    </div>
    <br><br><br>
    <div class="panel panel-default">
      <button id="refresh-log" class="btn btn-default btn-xs pull-right" style="margin-top:14px;margin-bottom:0px;margin-right:15px;" type="button">Refresh</button>
      <div class="panel-body">
        <div class="pull-left">
          <strong>Log</strong>
        </div>
      </div>
      <div class="panel-footer">
        <textarea class="form-control" id="log" rows="6" readonly></textarea>
      </div>
    </div>



  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery.jsonrpcclient.js"></script>
  <script src="./js/jquery.json.js"></script>
  <script src="./js/select2.min.js"></script>
  <script src="./js/prism.js"></script>
  <script src="./js/ofxUtils.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>

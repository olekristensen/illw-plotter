  .compass {
    position: relative;
  	top: 0px;
    margin: 2% 2%;
    width: 96%;
    padding-top: 96%; /* 1:1 Aspect Ratio */
    z-index: 2030;
  }

  .compass .disc {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
  }

  </style>

    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->

    <br>

      <div class="panel-body">
        <div class="pull-left">
          <strong>Log</strong>
        </div>
      </div>
      <div class="panel-footer">
      <!-- Table -->
      <table class="table table-condensed" id="log">
        <thead><tr><th>Timestamp</th><th>Bearing</th><th>Distance</th><th>ILLW</th><th>Country</th><th>Name</th></tr></thead>
